<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ToDo</title>

  <link href="../bootstrap/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../bootstrap/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/site.css" />

</head>

<body>
  <div class="heading">
    <h1>ToDo's</h1>
  </div>

  <button class="btn1 btn btn-primary ms-3 align-middle" title="Add" id="addbutton1" onclick="displayaddform()">+</button>
  <button class="btn1 btn btn-primary ms-3 align-middle" title="Export All for Calender" id="icsall" onclick="getItemsics()">&#128197;</button>

  <div id="addtodo" class="modal" style="display: none; visibility: visible;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add</h5>
          <button type="button" class="btn-close" onclick="closeaddbox()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="headmodal">Please add your ToDo here</p>
          <!--<form action="javascript:void(0);" method="POST">-->
          <input class="form-control" type="text" id="add-name" placeholder="New ToDo">
          <p id="eingabefehler" class="error"></p>
          <p class="mb-2 mt-3">Done until:</p>
          <input class="calenderebox form-control" type="date" id="datebox" name="trip-start">
          <p id="dateerroradd" class="error"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeaddbox()">Close</button>
          <button type="button" class="btn btn-primary" onclick="addItem()">Add</button>
          <!--</form>-->
        </div>
      </div>
    </div>
  </div>
  <div class="ms-3 mt-2 mb-2" id="counter"></div>
  <div id="editmodal" class="modal" style="display: none; visibility: visible;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit</h5>
          <button type="button" class="btn-close" onclick="closebox()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Pleas Edit your ToDo here:</p>
          <input class="textbox" type="text" id="edit-id" style="display: none;">
          <input class="form-control" type="text" id="edit-name">
          <input class="form-check-input checkbox" type="checkbox" id="edit-isComplete" placeholder="New to-do">
          <p id="editerror" class="error"></p>
          <p class="mb-2 mt-3">Done until:</p>
          <input class="calenderebox form-control" width="10%" type="date" id="dateboxedit" name="trip-start">
          <p id="dateerroredit" class="error"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closebox()">Close</button>
          <button type="button" class="btn btn-primary" onclick="updateItem()">Save</button>
        </div>
      </div>
    </div>
  </div>


  <div id="erroricsall" class="modal" style="display: none; visibility: visible;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Error</h5>
          <!-- <button type="button" class="btn-close" onclick="closeaddbox()" aria-label="Ok"></button> -->
        </div>
        <div class="modal-body">
          <p class="headmodal errordia">No Item for Export</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="closeerrorbox()">Ok</bon>
        </div>
      </div>
    </div>
  </div>


  <div class="table-wrapper-scroll-y my-custom-scrollbar">
    <table class=" table table-light table-striped table-hover table-bordered w-75 align-middle testtable">
      <thead>
        <tr>
          <th class="align-items-center" style="width:5%;" scope="col">Is Complete?</th>

          <th scope="col" style="width:55%;">Name</th>
          <th scope="col" style="width:13%;">Done until:</th>
          <th scope="col"></th>
          <th scope="col" style="border-left-style: hidden;"></th>
          <th scope="col" style="border-left-style: hidden;"></th>
        </tr>
      </thead>
      <tbody id="todos"></tbody>
    </table>
    <!-- </div> -->



    <script src="js/site.js" asp-append-version="true"></script>
    
    <script type="text/javascript">
      getItems();
    </script>

</body>

</html>
